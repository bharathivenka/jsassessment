<html>
<body bgcolor="skyblue">
<h1> <center> HI I AM A TRAINER </center></h1>
<form>
<table>
<tr>
<td>
TRAINER NAME:
</td>
<td>
<input type="text" onkeyup="alphabet(this)" required>
</td>
</tr>
<tr>
<td>
YEARS OF EXPERIENCE:
</td>
<td>
<input type="number" min="0" required>
</td>
</tr>
<tr>
<td>
<input type="Submit">
</td>
</tr>
</table>
</form>
<script>
function alphabet(input)
{
let regex=/[^a-z]/gi;
input.value=input.value.replace(regex,"");
}
</script>
</body>
</html>
